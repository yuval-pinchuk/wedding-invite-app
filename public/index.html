<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-option {
      flex: 1;
      position: relative;
    }

    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .radio-label {
      display: block;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .radio-option input[type="radio"]:checked + .radio-label {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .radio-option:hover .radio-label {
      border-color: #667eea;
    }

    .guests-input {
      display: none;
      margin-top: 15px;
    }

    .guests-input.show {
      display: block;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .heart {
      color: #e91e63;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding RSVP <span class="heart">ðŸ’•</span></h1>
    <p class="subtitle">We'd love to celebrate with you!</p>

    <form id="rsvpForm">
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
      </div>

      <div class="form-group">
        <label>Will you be attending? *</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="yes" name="isAttending" value="true" required>
            <label for="yes" class="radio-label">Yes! ðŸŽ‰</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="no" name="isAttending" value="false" required>
            <label for="no" class="radio-label">Sorry, can't make it</label>
          </div>
        </div>
      </div>

      <div class="form-group guests-input" id="guestsGroup">
        <label for="numberOfGuests">Number of Guests *</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" value="1" placeholder="Including yourself">
      </div>

      <button type="submit" id="submitBtn">
        Submit RSVP
      </button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    const yesRadio = document.getElementById('yes');
    const noRadio = document.getElementById('no');
    const guestsGroup = document.getElementById('guestsGroup');
    const guestsInput = document.getElementById('numberOfGuests');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    // Show/hide guests input based on RSVP selection
    function toggleGuestsInput() {
      if (yesRadio.checked) {
        guestsGroup.classList.add('show');
        guestsInput.required = true;
      } else {
        guestsGroup.classList.remove('show');
        guestsInput.required = false;
      }
    }

    yesRadio.addEventListener('change', toggleGuestsInput);
    noRadio.addEventListener('change', toggleGuestsInput);

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        isAttending: formData.get('isAttending') === 'true',
        numberOfGuests: yesRadio.checked ? parseInt(formData.get('numberOfGuests'), 10) : 0,
      };

      // Disable submit button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
      messageDiv.classList.remove('show', 'success', 'error');

      try {
        const response = await fetch('/api/rsvp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.textContent = 'Thank you! Your RSVP has been submitted successfully. We look forward to celebrating with you! ðŸŽ‰';
          messageDiv.classList.add('show', 'success');
          form.reset();
          guestsGroup.classList.remove('show');
        } else {
          // Handle permission errors with detailed instructions
          if (result.details && result.details.serviceAccountEmail) {
            let errorMessage = result.error || 'Permission denied.';
            errorMessage += '\n\nTo fix this, please share the response sheet with:';
            errorMessage += `\n${result.details.serviceAccountEmail}`;
            errorMessage += '\n\nGive it "Editor" permissions.';
            messageDiv.innerHTML = errorMessage.replace(/\n/g, '<br>');
          } else {
            messageDiv.textContent = result.error || 'Failed to submit RSVP. Please try again or contact us directly.';
          }
          messageDiv.classList.add('show', 'error');
        }
      } catch (error) {
        messageDiv.textContent = `Error: ${error.message || 'An unexpected error occurred'}. Please try again or contact us directly.`;
        messageDiv.classList.add('show', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit RSVP';
      }
    });

    // Extract phone number from URL and auto-fill form
    const urlParams = new URLSearchParams(window.location.search);
    const phoneParam = urlParams.get('phone');
    if (phoneParam) {
      document.getElementById('phone').value = phoneParam;
      document.getElementById('phone').readOnly = true;
      
      // Fetch guest info from server
      fetch(`/api/rsvp/guest/${encodeURIComponent(phoneParam)}`)
        .then(response => response.json())
        .then(result => {
          if (result.success && result.guest) {
            document.getElementById('name').value = result.guest.name || '';
            if (result.guest.addons) {
              // If there are addons, show them in the name field or add a note
              const nameField = document.getElementById('name');
              nameField.value = result.guest.name;
              nameField.readOnly = true;
            }
          }
        })
        .catch(error => {
          console.error('Error fetching guest info:', error);
          // Continue with form as-is if fetch fails
        });
    }
  </script>
</body>
</html>
